<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>
<body>
    <h1>Añadi tu super!</h1>
    <h3>Agrega tu personaje favorito completando las opciones.</h3>
    <form class="form" action="*" method="POST">
        <section class="left">
            <label for="nombre">*Nombre</label>
            <input type="text" name="nombre" id="nombre">
            <label for="fecha">*Fecha</label>
            <input type="date" name="fecha" id="fecha"> 
            <input class="textarea" type="text" placeholder="Descripcion">
        </section>
        <section class="right">
            <label>*Especie</label>
            <select name="genero">
                <option>Femenino</option>
                <option>Masculino</option>
                <option>No binario</option>
            </select>
            <label for="foto">Agregar Foto</label>
            <input type="file" name="foto" id="foto">
            <h4>Poderes</h4>
            <section class="poderes">
                <div class="poder">
                    <input type="checkbox" name="volar" id="volar"><label for="volar">Volar</label>
                </div>
                <div class="poder">
                    <input type="checkbox" name="intelgiencia" id="inteligencia"><label for="intelgiencia">Superinteligencia</label>
                </div>
                <div class="poder">
                    <input type="checkbox" name="vista" id="vista"><label for="vista">Vista rayo laser</label>
                </div>
                <div class="poder">
                    <input type="checkbox" name="billetera" id="billetera"><label for="billetera">Billetera gorda</label>
                </div>
            </section>
            <h4>Tipo de personaje</h4>
            <section class="personajes">
                <div class="personaje">
                    <input type="radio" name="personaje"><label>Heroe/Heroina</label>
                </div>
                <div class="personaje">
                    <input type="radio" name="personaje"><label>Villano/Villana</label>
                </div>
            </section>
        </section>
        <button type="submit">Añadir</button>
    </form>
</body>
</html>
